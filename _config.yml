description: Graduate of Bachelor of Science in Civil Engineering from Polytechnic University of the Philippines - Sta. Mesa (PUP). He was a Former member of the Philippine Institute of Civil Engineers - PUP Student Chapter (2018-2019). He passed the Civil Engineering Licensure Exam (November 2023) and took his oath to become a Registered Civil Engineer. He continues and pursues to upskill in different engineering softwares used in design, building information modelling, and project management through online courses and other sources from the internet. Franz is interested in running small businesses. He established Odyssey Clothing Co. together with 4 of his close friends in 2018, The Flourpuff Co., and All About Aesthetics.

